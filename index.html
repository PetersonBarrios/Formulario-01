<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 01</title>
    
    <link href="assets/img/low-poly-grid-haikei.svg">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    
</head>
<body>
    
    <div class="login-box">

        <h2>Bem-vindo de volta</h2>
        <p>Coloque os seus dados</p>

        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <i class="fas fa-user"></i>
                <input type="email" id="email" placeholder="Seu email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Sua senha" required>
            </div>

            <a class="forgot">Esqueceu sua senha?</a>

            <input type="submit" value="Entrar">

        </form>

    </div>

</body>
</html>
